<div th:fragment="descending" class="container px-4 py-5">
    <h2 class="pb-2 border-bottom text-white">Дни</h2>
<div th:each="i : ${#numbers.sequence(dairy_entries.size() - 1, 0 -1)}" th:with="n=${dairy_entries[i]}" class="row align-items-md-center g-5 py-5 model-content rounded-4 shadow m-5 bg-white">
    <div class="col-10 d-flex flex-column align-items-start gap-2">
        <h3 th:text="'Запись ' + ${i + 1}" class="fw-bold"></h3>
        <p th:text="${el.textEntry}" class="text-muted"></p>
    </div>
    <div class="col-1 d-flex flex-column gap-2">
        <h4 class="fw-semibold mb-0">Дата</h4>
        <p style="width: 100px;" th:text="${el.dateEntry}" class="text-muted"></p>
    </div>
    <div class="d-flex flex-row m-1">
        <form th:action="'/remove/' + ${el.id}" method="post">
            <button class="btn btn-light" type="submit">Удалить</button>
        </form>
        <div class="myClass"><button th:data-id="${el.id}" th:data-text="${el.textEntry}"  id="bt" class="btn btn-light" th:onclick="openFormEdit(this.getAttribute('data-text'), this.getAttribute('data-id'))">Редактировать</button></div>
    </div>
</div>
</div>
