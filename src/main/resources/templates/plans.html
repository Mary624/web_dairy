<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="author" content="Maria" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    <link rel="stylesheet" href="../static/media/style/style.css" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <title th:text="${title}"></title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
    <main>
        <script src="/js/counter.js"></script>
        <div style="padding-right: 1em;">
            <button class="btn btn-info shadow" style="margin-top: 0.5em; position: absolute; right: 1em;" onclick="openForm()" type="button">Добавить план</button>
        </div>
        <div class="form-popup" id="myForm">
            <form class="form-container">
                <p><b>Добавить план</b></p>
                <p>Название плана</p>
                <input type="text">
                <p>Подробности</p>
                <textarea rows="10" cols="45" name="text">Введите текст</textarea>
                <p>Дата</p>
                <input type="date">
                <select>
                    <option value="1">Важно</option>
                    <option value="2">Неважно</option>
                </select>
                <input type="submit" value="Добавить" onclick="closeForm()">
            </form>
        </div>
        <article>
            <div class="container" id="main-div">
            </div>
        </article>
    </main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
